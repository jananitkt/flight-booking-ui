<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flight Booking UI</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  
  <!-- Bootstrap Datepicker -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css" rel="stylesheet" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Book Your Flight</h2>

    <form id="flightForm" class="booking-form mx-auto p-4 shadow rounded">
      <div class="row g-3">
        <div class="col-12 col-md-6 position-relative autocomplete-wrapper">
          <label for="from" class="form-label">From</label>
          <input class="form-control" id="from" type="text" placeholder="Enter departure city" autocomplete="off" />
          <ul class="autocomplete-list" id="from-list" role="listbox"></ul>
        </div>

        <div class="col-12 col-md-6 position-relative autocomplete-wrapper">
          <label for="to" class="form-label">To</label>
          <input class="form-control" id="to" type="text" placeholder="Enter destination city" autocomplete="off" />
          <ul class="autocomplete-list" id="to-list" role="listbox"></ul>
        </div>

        <div class="col-12 col-sm-6 col-lg-4">
          <label for="date" class="form-label">Travel Date</label>
          <div class="input-group">
            <input type="text" class="form-control" id="date" placeholder="YYYY-MM-DD" required />
            <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-lg-4">
          <label for="passengers" class="form-label">Passengers</label>
          <input type="number" class="form-control" id="passengers" min="1" value="1" required />
        </div>

        <div class="col-12 col-lg-4 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">Search Flights</button>
        </div>
      </div>
    </form>

    <div id="results" class="mt-4"></div>
  </div>

  <!-- JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
  <script src="countries.js"></script>
  <script src="script.js"></script>
</body>
</html>
